       <h1>Bessel&#39;s formula </h1>

        <p>let&nbsp;<span class="math-tex">\(u = \frac{x - x_0}{h}\)</span>
        </p>
        <p><span class="math-tex">\(p_n(u) = \frac{y_0 + y_1}{2} + (u - \frac12) \Delta y_0 &nbsp;+ \frac{u(u-1)}{2!}(\frac{\Delta^2 y_{-1} + \Delta^2 y_{0}}{2}) + \frac{(u - \frac12)u(u-1)}{3!}\Delta ^3 y_{-1} + \frac{(u+1)u(u-1)(u-2)}{4!}(\frac{\Delta^4 y_{-2} + 0}{2}) + ...\)</span>
