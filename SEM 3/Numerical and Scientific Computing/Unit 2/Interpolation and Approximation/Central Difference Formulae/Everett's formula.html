       <h1>Everett&#39;s formula</h1>

      <div class="ck-content">
        <p>let&nbsp;<span class="math-tex">\(u = \frac{x - x_0}{h}\)</span>
        </p>
        <p><span class="math-tex">\(p_n(u) = y_0 + u(y_1-y_0) + \frac{u(u-1)}{2!} &nbsp;\Delta^2y_{-1} + \frac{(u+1)u(u-1)}{3!}(\Delta^2y_0 - \Delta^2y_{-1}) + \frac{(u+1)u(u-1)(u-2)}{4!}\Delta^4y_{-2} + ...\)</span>
        </p>
