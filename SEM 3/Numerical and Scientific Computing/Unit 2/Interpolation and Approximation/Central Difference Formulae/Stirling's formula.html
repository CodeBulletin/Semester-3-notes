       <h1>Stirling&#39;s formula</h1>

      <div class="ck-content">
        <p>let&nbsp;<span class="math-tex">\(u = \frac{x - x_0}{h}\)</span>
        </p>
        <p><span class="math-tex">\(p_n(u) = y_0 + u (\frac{\Delta y_{-1} + \Delta y_0}{2}) + \frac{u^2}{2!}\Delta^2 y_{-1} + \frac{u(u^2-1)}{3!}(\frac{\Delta ^3 y_{-2} + \Delta ^3 y_{-1}}{2}) + \frac{u^2(u^2-1)}{4!}\Delta^4 y_{-2} + ...\)</span>
        </p>
      </div>
