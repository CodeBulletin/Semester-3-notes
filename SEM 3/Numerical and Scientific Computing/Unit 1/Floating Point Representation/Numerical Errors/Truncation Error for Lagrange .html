       <h1>Truncation Error for Lagrange Interpolation </h1>

      <div class="ck-content">
        <p><span class="math-tex">\(E_n(f: x) = \frac{1}{(n+1)!}(x-x_0)(x-x_1)(x-x_2)(x-x_3)...(x-x_n)f^{n+1}(\xi)\)</span>
        </p>
        <ol>
          <li>Linear Interpolaton
            <br><span class="math-tex">\(E_1(f: x) = \frac{1}{2!}(x-x_0)(x-x_1)f''(\xi)\)</span>
          </li>
          <li>Quadratic Interpolaton
            <br><span class="math-tex">\(E_2(f: x) = \frac{1}{3!}(x-x_0)(x-x_1)(x-x_2)f'''(\xi)\)</span>
          </li>
        </ol>
      </div>
