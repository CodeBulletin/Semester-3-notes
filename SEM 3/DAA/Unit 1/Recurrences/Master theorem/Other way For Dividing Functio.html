<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <base target="_parent">

  <body>
    <div class="content">
       <h1>Other way For Dividing Functions</h1>

      <div class="ck-content">
        <p><span class="math-tex">\(T(n) = aT(\frac{n}{b})+f(n), \space a \ge 1, \space b \gt 1\)</span>
        </p>
        <p>The Solution to the above problem is given by</p>
        <p><span class="math-tex">\(T(n) = n^{\log_b(a)}*U(n)\)</span>
        </p>
        <p>where,</p>
        <p style="margin-left:40px;"><span class="math-tex">\(U(n)\)</span>&nbsp;depends upon&nbsp;<span class="math-tex">\(h(n)\)</span>,</p>
        <p
        style="margin-left:40px;"><span class="math-tex">\(h(n) = \frac{f(n)}{n^{\log_b(a)}}\)</span>,</p>
          <figure
          class="table">
            <table>
              <tbody>
                <tr>
                  <td><span class="math-tex">\(h(n)\)</span>
                  </td>
                  <td><span class="math-tex">\(U(n)\)</span>
                  </td>
                </tr>
                <tr>
                  <td><span class="math-tex">\(n^r, \space r \gt 0\)</span>
                  </td>
                  <td><span class="math-tex">\(O(n^r)\)</span>
                  </td>
                </tr>
                <tr>
                  <td><span class="math-tex">\(n^r, \space r \lt 0\)</span>
                  </td>
                  <td><span class="math-tex">\(O(1)\)</span>
                  </td>
                </tr>
                <tr>
                  <td><span class="math-tex">\((\log(n))^i, i \ge 0\)</span>
                  </td>
                  <td><span class="math-tex">\(\frac{(\log_2(n))^{i+1}}{i+1}\)</span>
                  </td>
                </tr>
              </tbody>
            </table>
            </figure>
      </div>
    </div>
  </body>

</html>
