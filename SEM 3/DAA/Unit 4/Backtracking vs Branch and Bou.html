<html>
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../../style.css">
    <base target="_parent">
  </head>
  
  <body>
    <div class="content">
       <h1>Backtracking vs Branch and Bound</h1>

      <div class="ck-content">
        <figure class="table" style="width:613px;">
          <table style="background-color:rgb(52, 53, 65);border:0px solid inherit;">
            <thead>
              <tr>
                <th style="background-color:rgba(236, 236, 241, 0.2);border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:1px;padding:0.25rem 0.75rem;vertical-align:bottom;"><strong>Feature</strong>
                </th>
                <th style="background-color:rgba(236, 236, 241, 0.2);border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:1px;padding:0.25rem 0.75rem;vertical-align:bottom;"><strong>Backtracking Algorithms</strong>
                </th>
                <th style="background-color:rgba(236, 236, 241, 0.2);border:1px solid rgb(217, 217, 227);padding:0.25rem 0.75rem;vertical-align:bottom;"><strong>Branch and Bound Algorithms</strong>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;"><strong>Objective</strong>
                </td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Typically used for optimization problems where the goal is to find a feasible
                  solution that satisfies certain constraints and optimizes an objective
                  function.</td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:1px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Primarily used for optimization problems, where the goal is to find the
                  best solution among a set of candidate solutions.</td>
              </tr>
              <tr>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;"><strong>Exploration Strategy</strong>
                </td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Systematically explores the solution space by trying out different combinations
                  and backtracking when a dead-end is reached.</td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:1px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Divides the solution space into subproblems and uses bounding techniques
                  to eliminate subproblems that cannot lead to an optimal solution.</td>
              </tr>
              <tr>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;"><strong>Pruning</strong>
                </td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Prunes the search space by discarding partial solutions that cannot be
                  extended to a valid solution or are suboptimal.</td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:1px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Uses bounding techniques to prune subproblems that cannot lead to an optimal
                  solution, thus reducing the search space.</td>
              </tr>
              <tr>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;"><strong>Memory Usage</strong>
                </td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Typically has lower memory requirements as it only needs to store the
                  current path or state.</td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:1px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">May require more memory, especially in cases where the bounding information
                  needs to be stored for multiple subproblems.</td>
              </tr>
              <tr>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;"><strong>Optimality</strong>
                </td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">May or may not guarantee an optimal solution. It depends on the specific
                  backtracking algorithm and problem constraints.</td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:1px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Typically aims to find an optimal solution by intelligently pruning the
                  search space and using lower and upper bounds.</td>
              </tr>
              <tr>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;"><strong>Applications</strong>
                </td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Commonly used in constraint satisfaction problems, Sudoku solving, and
                  permutation problems.</td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:1px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Widely applied in various optimization problems such as the traveling
                  salesman problem, knapsack problem, and job scheduling.</td>
              </tr>
              <tr>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;"><strong>Example Algorithms</strong>
                </td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:0px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Depth-First Search (DFS) is a common backtracking algorithm.</td>
                <td style="border-bottom-width:1px;border-color:rgb(217, 217, 227);border-left-width:1px;border-right-width:1px;border-style:solid;border-top-width:0px;padding:0.25rem 0.75rem;">Traveling Salesman Problem (TSP) can be solved using branch and bound
                  techniques.</td>
              </tr>
            </tbody>
          </table>
        </figure>
      </div>
    </div>
  </body>

</html>
